name: CI

on:
  push:
  pull_request:
  repository_dispatch:
    types: [run_build]

jobs:
  build:
    runs-on: ubuntu-latest
    container: orbisdev/orbisdev-sdkvanilla:latest
    steps:
    - uses: actions/checkout@v2
      with:
        ref: newyar

    - name: Install dependencies
      run: |
        apk add bash build-base git ncurses-dev

    - name: Compile orbislib
      run: |
        bash ./build.sh
